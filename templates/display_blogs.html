{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<hr>
{% if blogs|length == 0 %}
    <p>No blogs added</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href="/main-blog?blog_id={{blog.blog_id}}">{{blog.blog_title}}</a></h2>
            <p>{{blog.blog}}</p>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
