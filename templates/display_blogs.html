{% extends "base.html" %}

{% block content %}
<h1>Build a blog</h1>
<hr>
{% if blogs|length == 0 %}
    <p>No blogs added</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2>{{blog.blog_title}}</h2>
            <p>{{blog.blog}}</p>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
